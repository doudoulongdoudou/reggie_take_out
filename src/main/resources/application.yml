# server配置
server:
  port: 8080

# 连接池配置
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      url: jdbc:mysql://localhost:3306/ddl_rjwm?serverTimezone=Asia/Shanghai&userUnicode=true&characterEncoding=utf-8
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
  # jackson时间配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  # 配置redis
  data:
    redis:
      host: 192.168.136.128
      port: 6379
      database: 0
      password: 111111
  # 配置SpringCache缓存
  cache:
    redis:
      # 设置缓存数据的过期时间
      time-to-live: 1800000

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    # path: 配置swagger-ui.html/UI界面的访问路径,默认为/swagger-ui.html
    path: /swagger-ui.html
    # tags-sorter: 接口文档中的tags排序规则,默认为alpha,可选值为alpha(按字母顺序排序)或as-is(按照在代码中定义的顺序排序)
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    # path: 配置api-docs的访问路径,默认为/v3/api-docs
    path: /v3/api-docs
    #是否开启文档功能
    enabled: true
  # group-configs: 配置分组信息
  group-configs:
    # group: 分组名称
    - group: 'user'
      # paths-to-match: 配置要匹配的路径,默认为/**
      paths-to-match: '/**'
      # packages-to-scan: 配置要扫描的包的路径,直接配置为Controller类所在的包名即可
      packages-to-scan: com.ddl.reggie.controller

# knife4j的增强配置，不需要增强可以不配
knife4j:
  # 开启knife4j，无需添加@EnableKnife4j注解
  enable: true
  setting:
    # language: 设置Knife4j UI的语言,默认为zh_cn,可选值为zh_cn或en
    language: zh_cn
  # 开启生产环境屏蔽 项目上线后改为true就被会被外部访问
  production: false

# mybatis-plus的配置
mybatis-plus:
  configuration:
    # 驼峰命名
    map-underscore-to-camel-case: true
    # 控制台日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: com.ddl.pojo
  global-config:
    db-config:
      # 主键策略自增长
      id-type: assign_id
      # 全局逻辑删除
      logic-delete-field: isDeleted
      # 逻辑已删除值(默认为 1)
      logic-delete-value: 1
      # 逻辑未删除值(默认为 0)
      logic-not-delete-value: 0

# 指定图片存放路径
reggie:
  path: F:\MysqlImages\reggieImages\

